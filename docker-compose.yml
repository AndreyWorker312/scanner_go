services:
  # MongoDB сервис
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - scanner-network
    restart: unless-stopped
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - scanner-network
  # RabbitMQ сервис
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scanner-network
    restart: unless-stopped

  # MinIO S3 совместимое хранилище (для HEX сырых данных)
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - scanner-network
    restart: unless-stopped

  # Backend сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "8080:8080"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=network_scanner
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
    volumes:
      - ./public:/app/public
    networks:
      - scanner-network
    restart: unless-stopped

  # Nmap сканер
  scanner_nmap:
    build:
      context: ./scanner_nmap
      dockerfile: Dockerfile
    container_name: scanner-nmap
    environment:
      - RABBITMQ_URL=amqp://guest:guest@localhost:5673/
      - SCANNER_NAME=nmap_service
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: host
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # ARP сканер
  scanner_arp:
    build:
      context: ./scanner_arp
      dockerfile: Dockerfile
    container_name: scanner-arp
    environment:
      - RABBITMQ_URL=amqp://guest:guest@localhost:5673/
      - SCANNER_NAME=arp_service
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: host
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # ICMP сканер
  scanner_icmp:
    build:
      context: ./scanner_icmp
      dockerfile: Dockerfile
    container_name: scanner-icmp
    environment:
      - RABBITMQ_URL=amqp://guest:guest@localhost:5673/
      - SCANNER_NAME=icmp_service
      - PING_TIMEOUT=5s
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: host
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # TCP (banner) сканер (сохранение HEX в MinIO, decoded в MongoDB)
  scanner_tcp:
    build:
      context: ./tcp_scanner
      dockerfile: Dockerfile
    container_name: scanner-tcp
    environment:
      - RABBITMQ_URL=amqp://guest:guest@localhost:5673/
      - SCANNER_NAME=tcp_service
      - MONGODB_URI=mongodb://localhost:27017
      - MONGODB_DATABASE=network_scanner
      - TCP_MONGO_COLLECTION=tcp_banners
      - MINIO_ENDPOINT=localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=tcp-raw
      - TCP_CONN_TIMEOUT=5s
      - TCP_READ_TIMEOUT=10s
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
      minio:
        condition: service_started
    network_mode: host
    restart: unless-stopped


networks:
  scanner-network:
    driver: bridge

volumes:
  rabbitmq_data:
  mongodb_data:
  minio_data: