version: '3.8'

services:
  # RabbitMQ сервис
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5673:${RABBITMQ_PORT}"
      - "15673:${RABBITMQ_MANAGEMENT_PORT}"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scanner-network

  # Backend сервис
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./public:/app/public
    network_mode: ${NETWORK_MODE}
    restart: unless-stopped

  # Nmap сканер
  scanner_nmap:
    build:
      context: ./scanner_nmap
      dockerfile: Dockerfile
    container_name: scanner-nmap
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SCANNER_NAME=${SCANNER_NMAP_NAME}
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: ${NETWORK_MODE}
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # ARP сканер
  scanner_arp:
    build:
      context: ./scanner_arp
      dockerfile: Dockerfile
    container_name: scanner-arp
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SCANNER_NAME=${SCANNER_ARP_NAME}
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: ${NETWORK_MODE}
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # ICMP сканер
  scanner_icmp:
    build:
      context: ./scanner_icmp
      dockerfile: Dockerfile
    container_name: scanner-icmp
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL}
      - SCANNER_NAME=${SCANNER_ICMP_NAME}
      - PING_TIMEOUT=${PING_TIMEOUT}
    depends_on:
      rabbitmq:
        condition: service_healthy
    network_mode: ${NETWORK_MODE}
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_RAW
      - NET_ADMIN


networks:
  scanner-network:
    driver: bridge

volumes:
  rabbitmq_data: