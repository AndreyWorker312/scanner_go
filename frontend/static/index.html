<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Network Scanner</h1>
    
    <div class="container">
        <div class="panel">
            <h2>New Scan</h2>
            <div class="form-group">
                <label for="ip">IP Address/Hostname:</label>
                <input type="text" id="ip" placeholder="e.g., google.com or 8.8.8.8" value="google.com">
            </div>
            <div class="form-group">
                <label for="ports">Ports:</label>
                <input type="text" id="ports" placeholder="e.g., 80,443 or 1-100" value="80,443">
            </div>
            <button id="scanButton">Start Scan</button>
            <button id="cancelButton" class="danger" style="display: none;">Cancel Scan</button>
            <div id="progressContainer" class="progress-container">
                <div class="status">Scanning: <span id="scanTarget"></span></div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div>Progress: <span id="progressText">0%</span></div>
                <div>Open ports: <span id="openPortsCount">0</span></div>
                <div class="port-list" id="openPortsList"></div>
            </div>
        </div>
        <div class="panel">
            <h2>Terminal Output</h2>
            <div id="terminal"></div>
        </div>
    </div>
    <div id="connectionStatus">Disconnected</div>
    
    <script src="js/app.js"></script>
</body>
</html>
